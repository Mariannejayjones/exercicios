<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Char At</title>
</head>
<body>
  <h1>Concat</h1>
  <script>

   const firstname = 'Marianne'
   const lastname = 'Jones'

   const concatenation = firstname.concat(lastname) //returns first and last name together 

   console.log(concatenation)

   function concat (firstname, lastname){
     return firstname + lastname

   }

   console.log(concat('Mango', 'Banana')) // you can return any answer

   console.log(concat('Dog', 'Cat')) // you can return any answer

  </script>
</body>
</html>
