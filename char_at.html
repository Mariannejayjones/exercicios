  <title>Char At</title>
</head>
<body>
  <h1>Char At</h1>
  <script>

    console.log('Marianne' .charAt(2)) // returns the elements in position between brackets // in this case letter R

    //ways to declare a function: *check doc folder
    const char = 'Marianne' .charAt(2)
    console.log(char) 
    function charAt(string, position){
      return string[position] //will return letter R in this case 
    }

    const _char = charAt('Marianne', 4) // gets the positions of the character within string

    console.log(_char)



  </script>
